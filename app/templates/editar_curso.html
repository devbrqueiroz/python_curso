{% extends 'index.html' %}

{% block content %}
    <h1>Editar Curso</h1>
    <form action="{{ url_for('editar_curso', id=curso[0]) }}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ curso[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao">{{ curso[2] }}</textarea>
        </div>
        <div class="mb-3">
            <label for="carga_horaria" class="form-label">Carga Horária</label>
            <input type="number" class="form-control" id="carga_horaria" name="carga_horaria" value="{{ curso[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('cursos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
